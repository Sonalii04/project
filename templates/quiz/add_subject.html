{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Add New Subject</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.name.label_tag }}
      {{ form.name }}
      {% for error in form.name.errors %}
        <div class="text-danger">{{ error }}</div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary">Create Subject</button>
    <a href="{% url 'subject_list' %}" class="btn btn-link">Cancel</a>
  </form>
</div>
{% endblock %}
