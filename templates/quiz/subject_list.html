{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸŽ“ Choose Your Subject</h2>
        <a href="{% url 'add_subject' %}" class="btn btn-success">+ Add Subject</a>
    </div>

    {% if categories %}
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="{% url 'quiz_by_subject' category.id %}" class="btn btn-primary btn-sm">Start Quiz</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-muted">No subjects available yet.</p>
    {% endif %}
</div>
{% endblock %}
