{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100" style="background: url('/static/images/background.jpg') no-repeat center center/cover;">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 450px;">
    <h3 class="text-center mb-3">Create Your Account</h3>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      {{ form.as_p }}

      <div class="mb-3">
        <label for="profile_picture" class="form-label">Upload Profile Picture (optional):</label>
        <input type="file" name="profile_picture" id="profile_picture" class="form-control">
      </div>

      <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
